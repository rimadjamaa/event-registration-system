<!-- users/user_registrations.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Event Registrations</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Registration System</a>
          <button type="button" class="btn btn-success"><a href="{% url 'home' %}" style="color: white;">Home</a></button>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>My Event Registrations</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Event Name</th>
                    <th>Date</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                {% for registration in registrations %}
                    <tr>
                        <td>{{ registration.event.name }}</td>
                        <td>{{ registration.event.date }}</td>
                        <td>{{ registration.event.location }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
